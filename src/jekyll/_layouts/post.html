---
layout: master-bare
bodyclass: single
---
<article class="post">
<header>
<nav>An <a href="/">Eaten by Grues</a> creation</nav>
<h1 class="post-title">{{ page.title-prefix }}{{ page.title }}</h1>
<span>{{ page.date | date: "%Y %B %-d" }}</span>
<p>{{ page.intro }}</p>
</header>
<div style="max-width: 600px;">
{{ content }}
</div>
<p>{% for tag in page.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a>{% endfor %}</p>
</article>
